<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Epident AI Dental Assistant - Main App</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    color: #0055a4;
  }
  .btn {
    background-color: #0055a4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-secondary {
    background-color: #f5a623;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .section {
    margin-bottom: 30px;
  }
  .disclaimer {
    font-size: 0.9rem;
    color: #666;
    margin-top: 20px;
    background: #f9f9f9;
    padding: 10px;
    border-left: 4px solid #f5a623;
  }
  .image-preview {
    margin-top: 10px;
    max-width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .ai-flags {
    background-color: #fff5e5;
    padding: 10px;
    margin-top: 15px;
    border-left: 4px solid #f5a623;
  }
  #logoutBtn {
    float: right;
    background-color: #e63946;
    margin-bottom: 20px;
    border: none;
    padding: 10px 15px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .logo {
    max-height: 60px;
    margin-bottom: 20px;
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Epident AI Dental Assistant</h1>
    <p>This is the main application page. Implement your UI here.</p>
    <button id="logoutBtn">Logout</button>
  </div>
</body>
</html>
